{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content %}
<h1>Авторизация:</h1>
<form method="post">
  <div class="form-group">
    <label for="username">Логин:</label>
    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      required
    />
  </div>

  <div class="form-group">
    <label for="password">Пароль:</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      required
    />
  </div>

  <button type="submit" class="btn btn-primary">Войти</button>
</form>
{% endblock %}
