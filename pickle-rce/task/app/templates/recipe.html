<!DOCTYPE html>
<html>
  <head>
    <title>Ваш рецепт</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h4 class="display-4">Ваш рецепт</h4>
      <img src="/static/doctor.jpg" width="400px" />
      <div class="mt-2">
        <span> Такими огурчиками Рика не удивить :( </span>
      </div>

      <div class="mt-4">
        <div>
          <p><strong>Имя:</strong> {{ recipe.name }}</p>
        </div>
        <div>
          <p><strong>Рецепт:</strong> {{ recipe.recipe }}</p>
        </div>
      </div>
      <p style="display: none">{{ dumped }}</p>
    </div>

    <script>
      setTimeout(() => window.history.go(-1), 3000);
    </script>
  </body>
</html>
