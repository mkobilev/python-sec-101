<!DOCTYPE html>
<html>
  <head>
    <title>Рецепт</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h4>Удивите Рика рецептом солёных огурцов</h4>

      <img src="/static/sad_rick.png" width="400px" />
      <div class="mt-2">
        <span>
          Рик очень любит огурчики. Попробуйте удивить Рика своим рецептом :)
        </span>
      </div>
      <div class="mt-4">
        <form method="post">
          <div class="form-group">
            <label for="name">Имя:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="recipe">Рецепт:</label>
            <textarea
              id="recipe"
              name="recipe"
              class="form-control"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Удивить Рика!</button>
        </form>
      </div>
    </div>
  </body>
</html>
